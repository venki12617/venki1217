<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        
        }
         @media print{
           .prnt{
            display: none;
           } 
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
    <p>{{ product.description }}</p>
    <p>Price: Rs. {{ product.price }}</p>
    <a href="/">Back to Products</a><br><br>
    <button onclick="window.print()" class="prnt">print</button>
</body>
</html>
